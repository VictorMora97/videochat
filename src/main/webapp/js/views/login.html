<div class="oj-hybrid-applayout-page fondo">
  <div class="oj-applayout-fixed-top">
    <header role="banner" class="oj-hybrid-applayout-header">
      <oj-module config="[[headerConfig]]"></oj-module>
    </header>
  </div>
  <div class="oj-applayout-content fondo">
    <div role="main" class="oj-hybrid-applayout-content">
      <div class="oj-hybrid-padding">
        <h1 class="relieveTitulo">Login</h1>
        <div>
            <div class="oj-flex">
            	<div class="oj-sm-12">
            		<input type="text" placeholder="Nombre de usuario" data-bind="value : userName">
            	</div>
            	<div class="oj-sm-12">
            		<input type="password" placeholder="Contraseña" data-bind="value : pwd">
            	</div>
            	<div class="oj-sm-12">
            		<button class="boton login" data-bind="click : login">Entrar</button>
            	</div>
            	<div class="oj-sm-12" data-bind="html : message">
            	</div>
            </div>
            
            <div class="oj-flex">
            	<div class="oj-sm-12">
            		<a>Recordar contrasena</a>
            	</div>
            </div>
            <div class="oj-flex">
            	<div class="oj-sm-12">
            		<a data-bind="click : goToRegister">Crear cuenta</a>
            	</div>
            </div>
            <div class="oj-flex">
            	<div class="oj-sm-12">
            		<a data-bind="click : goToDevicesManager">Ir al gestor de dispositivos</a>
            	</div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
